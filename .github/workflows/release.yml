name: Auto Release

on:
  push:
    branches: [ "bepinex5" ]


jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x
    - name: Restore dependencies
      run: dotnet restore --locked-mode
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal 
    - name: Generate release tag
      id: tag
      shell: cmd
      run: |
        @echo off
        set pre=%::set-output name=release_tag::%
        for /f tokens^=2^,3^ delims^=^" %%a in ('findstr PLUGIN_VERSION .\\HsMod\\PluginInfo.cs') do @echo %pre%%%a
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        CURRENT_TAG: ${{ steps.tag.outputs.release_tag }}
      with:
        name: ${{ steps.tag.outputs.release_tag }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        release_name: ${{ github.event.head_commit.message }}
        files: ./HsMod/Release/HsMod.dll
        prerelease: false
        make_latest: true
      